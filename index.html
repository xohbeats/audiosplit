<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Splitter AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Vocal Remover</a></li>
        <li><a href="splitter.html" class="active">Splitter AI</a></li>
        <li><a href="key-bpm.html">Key & BPM Finder</a></li>
        <li><a href="cutter.html">Audio Cutter</a></li>
        <li><a href="joiner.html">Audio Joiner</a></li>
        <li><a href="karaoke.html">Karaoke</a></li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <h1>Splitter AI</h1>
    <p>Split music into separated parts with AI-Powered algorithms. Upload a file to get started.</p>
    <div class="upload-area">
      <label for="fileUpload" class="upload-label">Browse Files or Drag & Drop</label>
      <input type="file" id="fileUpload" accept="audio/*" />
    </div>
  </main>

  <script>
    const uploadArea = document.querySelector('.upload-area');
    const inputFile = document.getElementById('fileUpload');

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      inputFile.files = e.dataTransfer.files;
    });
  </script>
</body>
</html>
